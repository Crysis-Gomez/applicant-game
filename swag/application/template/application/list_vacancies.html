{%extends 'base.html'%}

{%block content%}
	<div class="page-header">
	  <h1>Spil Games<small>vacancy list</small></h1>
	</div>
	{% for vacancy in vacancies %}
		<ul class="nav nav-pills nav-stacked"><a href="{% url 'game' slug=vacancy.slug %}">{{vacancy}}</a><p>{{vacancy.pub_date}}</p></ul>
	{%endfor%}

{% endblock %}
